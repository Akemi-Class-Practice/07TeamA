<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/header.css">

    <link rel="stylesheet" href="css/admin_edit_course.css">

</head>

<body>
    <header>
        <h1><a href="">07TeamA</a></h1>
        <nav>
            <ul>
                <li><img src="img/kiko.jpg" alt="admin_icon"></li>
                <li>
                    <p>管理者名前</p>
                </li>
                <li><a href="#">情報変更</a></li>
                <li><a href="#">管理者追加</a></li>
                <li><a href="#">ログアウト</a></li>
            </ul>
        </nav>
    </header>

    <main>

        <div class="back-button">
            <!-- <button name="back-view-courses" id="back-view-courses"><< 講座一覧に戻る</button> -->
            <a href="#" class="back-view-courses"> &lt;&lt; 講座一覧に戻る </a>
        </div>

        <h2 class="page-title">講座編集</h2>
        <form action="href=/home/course/delete{courseId}" method="post">
            <button name="delete" id="delete">講座を削除</button>
        </form>

        <section class="course">
            <div class="course-container">
                <div id="userIcon"><img src="img/kiko.jpg" alt="user_icon"><input type="file"></div>
                <div class="course-info">

                    <form class="course-item" method="post">

                        <div class="heading">
                            <label>講座名</label>
                            <input type="text" name="title" placeholder="">
                        </div>

                        <!-- <p>(概要)Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit</p> -->
                        <div class="item">
                            <div class="course-price">
                                <label>料金</label>
                                <input type="text" name="course-price" placeholder="">
                            </div>

                            <div class="course-start-date">
                                <label>開始日</label>
                                <input type="date" name="course-start-date">
                            </div>

                            <div class="course-finish-date">
                                <label>終了日</label>
                                <input type="date" name="course-finish-date">
                            </div>

                            <div class="course-start-time">
                                <label>レッスン開始時間</label>
                                <input type="text" name="course-start-time" placeholder="">
                            </div>

                            <div class="course-duration">
                                <label>レッスン時間</label>
                                <input type="text" name="course-duration" placeholder="">
                            </div>
                            <div class="body">
                                <label>講座の情報</label>
                                <textarea name="body" id="body" placeholder=""></textarea>

                            </div>
                        </div>
                    </form>

                </div>
            </div>

            <!-- <div class="body">
                <label>講座の情報</label>
                <textarea name="body" id="body" placeholder="講座の情報を入力してください"></textarea>
            </div> -->

            <button name="back-button" id="back-button">戻る</button>
            <button name="save-button" id="save-button">変更を保存</button>

        </section>

    </main>

    <footer>
        <ul>
            <li><a href="">情報変更</a></li>
            <li>
                <p> | </p>
