<!doctype html>
<html lang="jp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/user_view_cart.css}">
	<title>カート一覧</title>
</head>

<body>
	<header>
		<h1><a th:href="@{/home/user/view/courses}">07TeamA</a></h1>
		<nav>
			<ul>
				<li><a href="#"><img th:src="@{/user-img/{img}(img=${user.getStudentIcon})}" alt="user_icon"></a></li>
				<li><p th:text="${user.getStudentName}"></p></li>
				<li><a href="#">購入履歴</a></li>
				<li><a th:href="@{/home/edituserinfo}">情報変更</a></li>
				<li><a href="#">お問い合わせ</a></li>
				<li><a th:href="@{/userlogout}">ログアウト</a></li>
				<li><a th:href="@{/home/cart}"><span class="material-symbols-outlined">shopping_cart</span></a></li>
			</ul>
		</nav>
	</header>

	<main>
        <div id="main-wrapper">
            <section id="total">
                <div id="total-header">
                    <h2>カート</h2>
                    <p class="total-price" th:text="${totalPrice}"></p>
                </div>
            </section>

            <section id="cart">
                <article class="course" th:each="course:${list}">
					<div class="course-image">
						<img th:src="@{/course-img/{img}(img=${course.courseImage})}" alt="" height="200px" width="200px">
					</div>
					<div class ="course-info">
						<div class="course-name-price">
							<h2 th:text="${course.courseName}"></h2>
							<p class="course-price" th:text="${course.courseFee}"> yen</p>
						</div>
						<p class="course-description" th:text="${course.courseInfo}"></p>
						<a class="course-delete-bttn" th:href="@{/home/delete/from/cart/{courseId}(courseId=${course.courseId})}" onclick="alert('カートから削除しました')">カートから削除</a>
					</div>
				</article>
            </section>
            
            <section id="total-footer">
                <p class="total-price" th:text="${totalPrice}"></p>
            </section>

            <section id="buy-button">
                <a class="total-buy-bttn" href="">購入</a>
            </section>


        </div>
    </main>

	<footer>
		<ul>
			<li><a href="#">購入履歴</a></li>
			<li><a href="#">情報変更</a></li>
			<li><a href="#">お問い合わせ</a></li>
			<li><a href="#">ログアウト</a></li>
		</ul>
		<p>Copyright @ 2023 Learner All Right Reserved.</p>
	</footer>
</body>

</html>
