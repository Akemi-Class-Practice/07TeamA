<!doctype html>
<html lang="jp">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" th:href="@{/css/base.css}">
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/footer.css}">
	<link rel="stylesheet" th:href="@{/css/admin_add_course.css}">
	<title>講座追加</title>
</head>

<body>
	<header>
		<h1><a href="">07TeamA</a></h1>
		<nav>
			<ul>
		<li><img th:src="@{/admin-img/{img}(img=${admin.getAdminIcon})}" alt="admin_icon"></li>
        <li><p th:text="${admin.getAdminName}"></p></li>
        <li><a th:href="@{/home/admin/editadmininfo}">情報変更</a></li>
        <li><a th:href="@{/home/admin/register}">管理者追加</a></li>
		<li><a th:href="@{/home/admin/contact/view}">お問い合わせ</a></li>
		<li><a th:href="@{/adminlogout}">ログアウト</a></li>
			</ul>
		</nav>
	</header>

	<main>

		<div class="back-button">
			<!-- <button name="back-view-courses" id="back-view-courses"><< 講座一覧に戻る</button> -->
			<a th:href="@{/home/admin/view/courses}" class="return_link"> &lt;&lt; 講座一覧に戻る </a>
		</div>

		<h2 class="page-title">新規講座登録</h2>

		<section class="course">
			<div class="course-container">
				<form class="course-item" th:action="@{/home/admin/view/courses/addcourse/save}" method="post"
					enctype="multipart/form-data">
					<div id="userIcon"><img th:src="@{/admin-img/{img}(img=${admin.getAdminIcon})}" alt="admin_icon"><input type="file" name="courseImage">
					</div>
					<div class="course-info">



						<div class="heading">
							<label>講座名</label>
							<input type="text" name="courseName" placeholder="講座名を入力してください">
						</div>

						<!-- <p>(概要)Lorem ipsum dolor sit amet, consectetur adipiscing elit,
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit</p> -->
						<div class="item">
							<div class="course-price">
								<label>料金</label>
								<input type="text" name="courseFee" placeholder="料金を入力してください">
							</div>

							<div class="course-start-date">
								<label>開始日</label>
								<input type="date" name="courseStartDate">
							</div>

							<div class="course-finish-date">
								<label>終了日</label>
								<input type="date" name="courseFinishDate">
							</div>

							<div class="course-start-time">
								<label>レッスン開始時間</label>
								<input type="time" name="lessonStartTime" placeholder="レッスンの開始時間を入力してください">
							</div>

							<div class="course-duration">
								<label>レッスン時間</label>
								<input type="text" name="lessonDuration" placeholder="レッスン時間を入力してください">
							</div>

							<div class="body">
								<label>講座の情報</label>
								<textarea name="courseInfo" id="body" placeholder="講座の情報を入力してください"></textarea>
							</div>
						</div>

						<input type="submit" id="add-course-button" value="講座を登録">
				</form>

			</div>
			</div>
		</section>

	</main>

	<footer>
		<ul>
			<li><a th:href="@{/home/admin/editadmininfo}">情報変更</a></li>
            <li><p> | </p></li>
            <li><a th:href="@{/adminlogout}">ログアウト</a></li>
		</ul>
		<p>Copyright @ 2023 Learner All Right Reserved.</p>
	</footer>
</body>

</html>
