<!doctype html>
<html lang="jp">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" th:href="@{/css/base.css}">
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/footer.css}">
	<link rel="stylesheet" th:href="@{/css/user_view_course_info.css}">
	<title>講座詳細</title>
</head>

<body>
	<header>
		<h1><a th:href="@{/home/user/view/courses}">07TeamA</a></h1>
		<nav>
			<ul>
				<li><a href="#"><img th:src="@{/user-img/{img}(img=${user.getStudentIcon})}" alt="user_icon"></a></li>
				<li>
					<p th:text="${user.getStudentName}"></p>
				</li>
				<li><a th:href="@{/home/user/viewpurchasehistory}">購入履歴</a></li>
				<li><a th:href="@{/home/edituserinfo}">情報変更</a></li>
				<li><a th:href="@{/home/user/contact/view}">お問い合わせ</a></li>
				<li><a th:href="@{/userlogout}">ログアウト</a></li>
				<li><a th:href="@{/home/cart}"><span class="material-symbols-outlined">shopping_cart</span></a></li>
			</ul>
		</nav>
	</header>

	<main>

		<div class="back-button">
			<!-- <button name="back-view-courses" id="back-view-courses"><< 講座一覧に戻る</button> -->
			<a th:href="@{/home/user/view/courses}" class="back-view-courses"> &lt;&lt; 講座一覧に戻る </a>
		</div>

		<section class="course">
			<div class="course-container">
				<img th:src="@{/course-img/{img}(img=${course.courseImage})}" alt="" class="image-size">
				<div class="course-info">
					<div class="course-item">
						<div class="heading">
							<h2 th:text="${course.courseName}"></h2>
						</div>
						<div class="item">

							<p class="course-price">料金：<span th:text="${course.courseFee}"></span> yen</p>

							<p class="course-start-date">開始日：<span th:text="${course.startDate}"></span></p>
							<p class="course-finish-date">終了日：<span th:text="${course.finishDate}"></span> </p>
							<p class="course-start-time">レッスン開始時間：<span th:text="${course.lessonStartTime}"></span> </p>
							<p class="course-duration">レッスン時間：<span th:text="${course.lessonDuration}"></span></p>
							<form th:action="@{/home/add/to/cart/{courseId}(courseId=${course.courseId})}" method="get">
								<input type="hidden" th:value="${course.courseId}">
								<button name="add-course-button-top" id="add-course-button-top" onclick="alert('カートに入れました')">カートに追加</button>
							</form>
						</div>
					</div>
				</div>
			</div>
			<p class="course-description" th:text="'test'+${course.courseInfo}"></p>
		</section>
		<form th:action="@{/home/add/to/cart/{courseId}(courseId=${course.courseId})}" method="get">
			<input type="hidden" th:value="${course.courseId}">
			<button name="add-course-button-bottom" id="add-course-button-bottom" onclick="alert('カートに入れました')">カートに追加</button>
		</form>
	</main>

	<footer>
		<ul>
			<li><a th:href="@{/home/user/viewpurchasehistory}">購入履歴</a></li>
			<li><a th:href="@{/home/edituserinfo}">情報変更</a></li>
			<li><a th:href="@{/home/user/contact/view}">お問い合わせ</a></li>
			<li><a th:href="@{/userlogout}">ログアウト</a></li>
		</ul>
		<p>Copyright @ 2023 Learner All Right Reserved.</p>
	</footer>
</body>

</html>
