<body>
    <header>
        <h1><a href="#">07TeamA</a></h1>

                <li><a href="#">購入履歴</a></li>
                <li><a href="#">情報変更</a></li>

        </nav>

    <main>
        <div id="main-wrapper">
            <section id="return">
                <a href="">＜＜カートに戻る</a>
            </section>

            <section id="total">

                    <p>合計金額</p>

                </div>
            </section>
            <div>

                <a href="#" class="payment-method-button">
                    <img src="./img/paypay.jpg" alt="ペイペイ">

                    <img src="./img/bank-transfer.jpg" alt="口座振込">

                    <img src="./img/PayPal.jpg" alt="ペイパル">

                    <img src="./img/convenience-store.jpg" alt="コンビニ決済">

            <div>
                <section>
                    <h2>支払い方法を選択してください</h2>
                </section>



                <section id="payment-button">
                    <a class="payment-button" href="">支払いに進む</a>
