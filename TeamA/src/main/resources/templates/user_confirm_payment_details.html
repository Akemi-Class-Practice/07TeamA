<!doctype html>
<html lang="jp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header>
        <h1><a href="#">07TeamA</a></h1>
        <nav>
            <ul>
                <li><a href="#"><img src="img/kiko.jpg" alt="user_icon"></a></li>

    <main>
        <div id="main-wrapper">
            <section id="return">
                <a href="">＜＜支払い選択に戻る</a>
            </section>

            <section id="total">
                <div id="total-header">
                    <h2>合計金額</h2>
                    <p class="total-price">4,000円</p>
                </div>
            </section>

            <section id="message">
                <h2>支払い情報を入力してください</h2>
            </section>

            <section id="total-course">
                <li class="total-list">
                    <div class="course-name-price">
                        <p class="course-name">講座名</p>
                        <p class="course-price">1,000円</p>
                    </div>
                </li>

                <li class="total-list">
                    <div class="course-name-price">
                        <p class="course-name">講座名</p>
                        <p class="course-price">1,000円</p>
                    </div>
                </li>

                <li class="total-list">
                    <div class="course-name-price">

                        <p class="course-price">1,000円</p>
                    </div>
                </li>

                <li class="total-list">
                    <div class="course-name-price">
                        <p class="course-name">講座名</p>
                        <p class="course-price">1,000円</p>
                    </div>
                </li>
            </section>

            <section id="credit-card">
                <form th:action="@{}" id="credit" method="post">
                    <input type="text" id="credit-number" placeholder="クレジットカード番号" required>
                    <input type="text" id="credit-name" placeholder="クレジットカード名前" required>
                    <div id="credit-card-cvv">
                        <input type="text" id="credit-date" placeholder="有効期限(MM/YY)" required>
                        <input type="text" id="credit-cvv" placeholder="CVV" required>
                    </div>
                </form>
            </section>

            <section id="buy-button">
                <a class="total-buy-bttn" href="">支払い</a>
            </section>


        </div>

    <footer>
