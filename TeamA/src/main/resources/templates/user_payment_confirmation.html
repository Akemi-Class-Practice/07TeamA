<!doctype html>
<html lang="jp">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
     <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/user_payment_confirmation.css}">
	<title>決済完了</title>
</head>

<body>
	<header>
		<h1><a th:href="@{/home/user/view/courses}">07TeamA</a></h1>
		<nav>
			<ul>
				<li><a href="#"><img th:src="@{/user-img/{img}(img=${user.getStudentIcon})}" alt="user_icon"></a></li>
				<li><p th:text="${user.getStudentName}"></p></li>
				<li><a href="#">購入履歴</a></li>
				<li><a th:href="@{/home/edituserinfo}">情報変更</a></li>
				<li><a href="#">お問い合わせ</a></li>
				<li><a th:href="@{/userlogout}">ログアウト</a></li>
				<li><a th:href="@{/home/cart}"><span class="material-symbols-outlined">shopping_cart</span></a></li>
			</ul>
		</nav>
	</header>

	<main>
        <div id="main-wrapper">
            <section id="return">
                <a th:href="@{/home/user/view/courses}">＜＜講座一覧に戻る</a>
            </section>

            <section id="total">
                <div id="total-header">
                    <h2>合計金額</h2>
                    <p class="total-price" th:text="${totalPrice} + '円'"></p>
                </div>
            </section>
    
            <section id="message">
                <h2><span id="check">✔</span>お支払い完了</h2>
            </section>
    
                        <section id="course-list">
				<ul>
					<li th:each="course:${cartList}">
						<p th:text="${course.courseName}"></p>
						<p th:text="${course.courseFee} + '円'"></p>
					</li>
				</ul>
			</section>

            <section id="move-page">
                <a href="" class="course-list">講座一覧に戻る</a>
                <a href="" class="payment-detail">購入履歴を確認</a>
            </section>
        </div>
    </main>

	<footer>
		<ul>
			<li><a href="#">購入履歴</a></li>
			<li><a href="#">情報変更</a></li>
			<li><a href="#">お問い合わせ</a></li>
			<li><a href="#">ログアウト</a></li>
		</ul>
		<p>Copyright @ 2023 Learner All Right Reserved.</p>
	</footer>
</body>

</html>
