<!doctype html>
<html lang="jp">

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Kanit&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
	<link rel="stylesheet" th:href="@{/css/base.css}">
	<link rel="stylesheet" th:href="@{/css/header.css}">
	<link rel="stylesheet" th:href="@{/css/footer.css}">
	<link rel="stylesheet" th:href="@{/css/user_edit_personal_info.css}">
	<title>ユーザー情報変更</title>
</head>

<body>
	<header>
		<h1><a th:href="@{/home/user/view/courses}">07TeamA</a></h1>
		<nav>
			<ul>
				<li><a href="#"><img th:src="@{/user-img/{img}(img=${user.getStudentIcon})}" alt="user_icon"></a></li>
				<li><p th:text="${user.getStudentName}"></p></li>
				<li><a href="#">購入履歴</a></li>
				<li><a th:href="@{/home/edituserinfo}">情報変更</a></li>
				<li><a href="#">お問い合わせ</a></li>
				<li><a th:href="@{/userlogout}">ログアウト</a></li>
				<li><a th:href="@{/home/cart}"><span class="material-symbols-outlined">shopping_cart</span></a></li>
			</ul>
		</nav>
	</header>

	<main>
		<div id="change-user-info-container">
			<a href="#" class="return_link">&lt;&lt; 講座一覧に戻る</a>
			<h2>ユーザー情報を変更</h2>
			<section id="change-user-info-form">
				<form id="form" method="post"
					th:action="@{/home/edituserinfo/confirmuserinfo}" enctype="multipart/form-data">
					<div id="choose-user-icon">
						<img id="user_icon" th:src="@{/user-img/{img}(img=${user.getStudentIcon})}" height="200px" width="200px" alt="">
						<input type="file" id="imgInp" name="newIcon">
					</div>
					<div id="form-inputs">
						<label for="">ユーザーの名前</label>
						<input type="text" name="newName" id="" th:value="${user.getStudentName}" >
						<label for="">ユーザーのメール</label>
						<input type="text" name="newEmail" id="" th:value="${user.getStudentEmail}" >
						<label for="">パスワード</label>
						<div id="password-container">
							<input type="password" name="newPassword" id="password" >
							<img src="/img/close-eye.png" id="eyeicon">
						</div>
						<label for="">パスワード確認</label>
						<input type="password" name="confirm_password" id="" placeholder="パスワード確認" >
					</div>
				</form>
			</section>
			<div id="form-buttons">
				<a href="#" id="return">戻る</a>
				<input type="submit" form="form" id="submit" value="変更">
			</div>

		</div>
	</main>

	<footer>
		<ul>
			<li><a href="#">購入履歴</a></li>
			<li><a th:href="@{/home/edituserinfo}">情報変更</a></li>
			<li><a href="#">お問い合わせ</a></li>
			<li><a th:href="@{/userlogout}">ログアウト</a></li>
		</ul>
		<p>Copyright @ 2023 Learner All Right Reserved.</p>
	</footer>
</body>
<script>
	let eyeicon = document.getElementById("eyeicon");
	let password = document.getElementById("password");

	eyeicon.onclick = function () {
		if (password.type == "password") {
			password.type = "text";
			eyeicon.src = "/img/open-eye.png";
		} else {
			password.type = "password";
			eyeicon.src = "/img/close-eye.png";
		}
	}

	imgInp.onchange = evt => {
		const [file] = imgInp.files
		if (file) {
			user_icon.src = URL.createObjectURL(file)
		}
	}
</script>
</html>
